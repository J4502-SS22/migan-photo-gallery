<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cela Migan photo gallery</title>
    <link rel="stylesheet" href="styles.css"
  </head>
  <body id="overallBody">

    <header>
      <h1>Cela Migan's clay photo gallery</h1>
    </header>

    <h2>  This photo gallery will show progress making a clay figure.</h2>

    <main>

      <button id="toggleButton">Switch to dark mode</button>

      <figure class="ImageHolder">
        <img src="assets/images/paper-cone-structure.jpg" alt="A structure composed of paper cones sits on a table.">
        <figcaption>FIG CAPTION PLACEHOLDER</figcaption>
      </figure>

      <figure class="ImageHolder">
        <img src="assets/images/paper-sketch.jpg" alt="A sketch of a paper structure composed of cones.">
        <figcaption>FIG CAPTION PLACEHOLDER</figcaption>
      </figure>

      <figure class="ImageHolder">
        <img src="assets/images/clay.jpg" alt="A chunk of clay lies on a canvas mat.">
        <figcaption>FIG CAPTION PLACEHOLDER</figcaption>
      </figure>

      <figure class="ImageHolder">
        <img src="assets/images/clay-slab.jpg" alt="A rolled out slab of clay lies on a canvas mat.">
        <figcaption>FIG CAPTION PLACEHOLDER</figcaption>
      </figure>

      <figure class="ImageHolder">
        <img src="assets/images/cutout.jpg" alt="A traced piece of clay slab lies next to a paper model.">
        <figcaption>FIG CAPTION PLACEHOLDER</figcaption>
      </figure>

      <figure class="ImageHolder">
        <img src="assets/images/clay-cone.jpg" alt="A clay cone sits on a canvas mat.">
        <figcaption>FIG CAPTION PLACEHOLDER</figcaption>
      </figure>

    </main>

<script type="text/javascript">
"use strict"
var toggle = document.getElementById("toggleButton");

  alert("I've been clicked!");
}
</script>

  </body>
</html>
